<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Peanut</title>
<link rel="stylesheet" href="./style.css">

</head>
<body>
  <h2>Peanut</h2>

  <div class="row">
    <input id="file" type="file" accept="video/mp4,video/mov,video/*" />
    <button id="btnUpload">Upload</button>
    <button id="btnRefresh">Refresh list</button>
    <select id="videoList"></select>
    <select id="quality">
      <option value="auto" selected>Auto</option>
      <option value="240p">240p</option>
      <option value="360p">360p</option>
      <option value="480p">480p</option>
      <option value="720p">720p</option>
    </select>
    <button id="btnPlay">Play</button>
    <button id="btnDownload">Download</button>
  </div>

  <div id="videoInfo" style="margin-top: 8px; font-family: sans-serif;">
  <strong id="videoTitle">No video selected</strong><br/>
  </div>

  <video id="v" controls></video>
  <h3>Log</h3>
  <div id="log"></div>

  <script src="./client.js"></script>
</body>
</html>
